
<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/touch/icon-192x192.png">
  <meta name="theme-color" content=" #92a8d1">
  <link rel="stylesheet" href="styles/main.css" />
  <title>MetaSnapper</title>
</head>
<body onload="idbApp.displayConfig()">
  <div id="version">MetaSnapper Version 1.0.3</div>
  <h1>App Configuration</h1>
  
  
  <h2>Send Snaps to Email Address:</h2>
  <input type="email" id="mailTo" size="45"/> </br></br>
  
  
  <button id="save" onclick="idbApp.processThenSaveConfig()">Save</button></br></br>
  <button id="home" onclick="idbApp.addSnap()">Add More Snaps</button></br></br>
  <div id="message"></div>
 
</body>
</html>
