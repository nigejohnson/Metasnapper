<div id="version">MetaSnapper Version 1.1.9</div>
  <h1>App Configuration</h1>
  <div id="emails">
  <h2>Send Snaps to Email Address:</h2>
  <span id="addressList">
  <div id=anEmail1>
  <input type="email" id="mailTo" size="44" maxlength="320"/>
  </div> 
  </span>
</div>
<button id="home" class="itemButton" onclick="idbApp.addEmail()">Add Another Email Address</button></br>
<div id="miscdefaults">
  <h2>Default Title</h2>
  <input type="text" id="defaultTitle" size="30" maxlength="100"/>
</div></br>
<div id="diagnostics">
<h2>Configure App Diagnostics</h2>
<label for="appLogLevel">Set an Application Logging Level:</label>

<select name="appLogLevel" id="appLogLevel">
  <option value=0>DEBUG</option>
  <option value=1>INFO</option>
  <option value=2>WARN</option>
  <option value=3>ERROR</option>
</select> 
</div>
</br></br>
  <button id="save" class="pageButton" onclick="idbApp.processThenSaveConfig()">Save</button></br>
  <button id="config" class="pageButton" onclick="idbApp.applogAfterSave()">Show App Log</button></br>
  <button id="home" class="pageButton" onclick="idbApp.addSnap()">Add More Snaps</button></br>
